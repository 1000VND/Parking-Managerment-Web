<parking-loading></parking-loading>
<div>
    <div nz-row [nzAlign]="'middle'">
        <div nz-col nzSpan="8">
            <div *ngIf="isCameraExist; else noCameraExist" class="camera">
                <webcam class="mirrored" [height]="400" [width]="400" [trigger]="triggerObservable"
                    (imageCapture)="handleImage($event)" *ngIf="showWebcam" [switchCamera]="nextWebcamObservable">
                </webcam>
            </div>
            <ng-template #noCameraExist>
                Camera Device not Available
            </ng-template>
        </div>
        <div nz-col nzSpan="8">
            <div nz-col class="gutter-row" [nzSpan]="12">
                <img nz-image width="400" height="300" *ngIf="imga" [src]="imga" [nzFallback]="imga">
            </div>
        </div>
        <div nz-col nzSpan="8">
            <div nz-col class="gutter-row" [nzSpan]="12">
                <img nz-image width="400" height="300" *ngIf="imga" [src]="imga" [nzFallback]="imga">
            </div>
        </div>
    </div>
</div>

<div>
    <h2 *ngIf="isScan">Biển số xe vào: <mark style="color: green; background-color: white;">{{ resultImage }}</mark>
    </h2>
    <h2 *ngIf="!isScan">Biển số xe vào: <mark>{{ resultImage }}</mark> </h2>
    <h5>Mã gửi xe: {{ maGuixe }} </h5>
    <div nz-row>
        <div nz-col class="gutter-row" [nzSpan]="6">
            <button nz-button nzType="default" (click)="cappicture()">
                <i class="fa-solid fa-arrow-right mr-2"></i>
                Lấy biển số xe vào
            </button>
        </div>

        <div nz-col class="gutter-row" [nzSpan]="6">
            <button nz-button nzType="default" (click)="cappicture()">
                <i class="fa-solid fa-arrow-left mr-2"></i>
                Lấy biển số xe ra
            </button>
        </div>

        <div nz-col class="gutter-row" [nzSpan]="6">
            <button nz-button nzType="default" (click)="inputCar()">
                <i class="fa-solid fa-rotate mr-1"></i>
                Lấy mã
            </button>
        </div>
    </div>
</div>
