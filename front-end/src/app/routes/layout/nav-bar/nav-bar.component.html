<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"> <span nz-icon nzType="car" nzTheme="outline">
      </span></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li *ngIf="userSession == 0" nz-menu-item routerLink="/nav-bar/home" [nzMatchRouter]="true">
        <span nz-icon nzType="home" nzTheme="outline"></span>
        <span>Home</span>
      </li>

      <li *ngIf="userSession == 0" nz-menu-item routerLink="/nav-bar/ticket-monthly" [nzMatchRouter]="true">
        <span nz-icon nzType="file-add" nzTheme="outline"></span>
        <span>Ticket Monthly</span>
      </li>

      <li *ngIf="userSession == 1" nz-menu-item routerLink="/nav-bar/register" [nzMatchRouter]="true">
        <span nz-icon nzType="user" nzTheme="outline"></span>
        <span>User</span>
      </li>

      <li *ngIf="userSession == 1" nz-menu-item routerLink="/nav-bar/promotion" [nzMatchRouter]="true">
        <span nz-icon nzType="dollar-circle" nzTheme="outline"></span>
        <span>Promotion</span>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nav class="navbar navbar-expand px-2" style="background-color: #001529;">
        <div class="ml-2 text-light" nz-button nzType="primary" (click)="toggleCollapsed()">
          <span nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </div>
        <div class="navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">
              <div class="side-nav-button p-2 me-3 text-light">
                <i class="fa-solid fa-bell"></i>
              </div>
            </li>
            <li class="nav-item">
              <div class="side-nav-button p-2 me-3 text-light">
                <a nz-dropdown [nzDropdownMenu]="menu">
                  {{userLocal}}
                  <i class="fa-solid fa-caret-down ml-1"></i>
                </a>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                  <ul nz-menu>
                    <li nz-menu-item>Your Account</li>
                    <li nz-menu-divider></li>
                    <li nz-menu-item nzDanger routerLink="/login" (click)="logout()">Logout</li>
                  </ul>
                </nz-dropdown-menu>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </nz-header>
    <nz-content class="inner-content mt-3 mb-3">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
