<parking-loading></parking-loading>
<nz-modal class="modalCarReport" [(nzVisible)]="isVisible" [nzTitle]="'Add Report'" (nzOnCancel)="handleCancel()"
    (nzOnOk)="save()" [nzOkLoading]="isOkLoading" nzWidth="800px">
    <div *nzModalContent>
        <form nz-form [formGroup]="form" (ngSubmit)="save()">

            <nz-form-item>
                <nz-form-control nzErrorTip="The input is not valid creator name!">
                    <nz-input-group nzAddOnBefore="Creator name">
                        <input type="text" nz-input formControlName="userName" id="userName" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-label class="p-label">Customer infomation</nz-form-label>

            <nz-form-item>
                <nz-form-control nzErrorTip="The input is not valid customer name!">
                    <nz-input-group nzAddOnBefore="Customer name">
                        <input type="text" nz-input formControlName="customerName" id="customerName" />
                    </nz-input-group>
                </nz-form-control>

                <nz-form-control class="ml-3" nzErrorTip="The input is not valid license plate!">
                    <nz-input-group nzAddOnBefore="License plate">
                        <input type="text" nz-input formControlName="licensePlate" id="licensePlate" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="The input is not valid identity card!">
                    <nz-input-group nzAddOnBefore="Identity card">
                        <input type="text" nz-input formControlName="identityCard" id="identityCard" />
                    </nz-input-group>
                </nz-form-control>

                <nz-form-control class="ml-3" nzErrorTip="The input is not valid customer number!">
                    <nz-input-group nzAddOnBefore="Customer number">
                        <input type="text" nz-input formControlName="customerNumber" id="customerNumber" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="The input is not valid birth day!">
                    <nz-input-group nzAddOnBefore="Birth Day">
                        <nz-date-picker [nzMode]="'date'" formControlName="customerBirthday"
                            id="customerBirthday"></nz-date-picker>
                    </nz-input-group>
                </nz-form-control>

                <nz-form-control class="ml-3" nzErrorTip="The input is not valid reason!">
                    <nz-input-group nzAddOnBefore="Reason">
                        <nz-select formControlName="reason" id="reason" style="width: 100%;">
                            <nz-option *ngFor="let option of options" [nzValue]="option.value"
                                [nzLabel]="option.label"></nz-option>
                        </nz-select>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="The input is not valid content!">
                    <textarea nz-input placeholder="Description" [nzAutosize]="{ minRows: 3, maxRows: 5 }" id="content"
                        formControlName="content"></textarea>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</nz-modal>
